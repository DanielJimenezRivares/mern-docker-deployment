name: docker-images

on:
  push:
    branches: ["main"]
    tags: ["v*"]
  pull_request:

jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      backend: ${{ steps.filter.outputs.backend }}
      frontend: ${{ steps.filter.outputs.frontend }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            backend:
              - 'backend/**'
            frontend:
              - 'frontend/**'

  build:
    needs: changes
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      fail-fast: false
      matrix:
        include:
          - name: backend
            context: ./backend
            image: ghcr.io/${{ github.repository }}-backend
            changed: ${{ needs.changes.outputs.backend }}

          - name: frontend
            context: ./frontend
            image: ghcr.io/${{ github.repository }}-frontend
            build_args: |
              VITE_API_BASE=/api
            changed: ${{ needs.changes.outputs.frontend }}

    steps:
      - name: Skip if not changed
        if: matrix.changed != 'true'
        run: echo "No changes in ${{ matrix.name }}, skipping."

      - uses: actions/checkout@v4
        if: matrix.changed == 'true'

      - uses: docker/setup-qemu-action@v3
        if: matrix.changed == 'true'
      - uses: docker/setup-buildx-action@v3
        if: matrix.changed == 'true'

      - name: Login to GHCR
        if: matrix.changed == 'true' && github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Metadata (tags/labels)
        if: matrix.changed == 'true'
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ matrix.image }}
          tags: |
            type=ref,event=branch
            type=ref,event=tag
            type=sha

      - name: Build (and push on main/tags)
        if: matrix.changed == 'true'
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.context }}
          push: ${{ github.event_name != 'pull_request' }}
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: ${{ matrix.build_args }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
